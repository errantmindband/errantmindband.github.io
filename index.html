<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errant Mind</title>

    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome Icons (Updated to v6) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Global Styles */
        body {
            background: black url("https://imgur.com/WmickqE.jpg") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: "Cinzel", serif;
            margin: 0;
            padding: 0;
            font-weight: bold;
        }

        h1, a, .email-container, p {
            background: linear-gradient(to bottom, #f0e96e, #a47433);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            font-weight: bolder;

            /* Multi-layer soft shadow */
            text-shadow: 
                0px 0px 4px rgba(255, 230, 120, 0.3), 
                0px 0px 6px rgba(255, 230, 120, 0.2), 
                0px 0px 8px rgba(255, 230, 120, 0.1);

            /* Enhanced font rendering */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .logo {
            width: 100%;
            max-width: 250px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }

        a {
            font-size: 1.5rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            font-weight: bolder;
            transition: color 0.3s ease-in-out;
        }

        a:hover, a:hover i {
            color: #0047ab !important;
            text-shadow: 
                0px 0px 4px rgba(0, 71, 171, 0.7),   /* Small blue glow */
                0px 0px 8px rgba(0, 71, 171, 0.5),   /* Medium blue glow */
                0px 0px 16px rgba(0, 71, 171, 0.4),  /* Larger blue glow */
                0px 0px 24px rgba(0, 71, 171, 0.3);  /* Even larger blue glow */
        }

        a i {
            margin-right: 10px;
            font-size: 1.8rem;
            transition: color 0.3s ease-in-out;
        }

        /* Container Styling */
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
            transition: transform 0.5s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.25rem;
            margin-bottom: 1.25rem;
        }

        h1:hover {
            color: #0047ab !important;
            text-shadow: 
                0px 0px 4px rgba(0, 71, 171, 0.7),   /* Small blue glow */
                0px 0px 8px rgba(0, 71, 171, 0.5),   /* Medium blue glow */
                0px 0px 16px rgba(0, 71, 171, 0.4),  /* Larger blue glow */
                0px 0px 24px rgba(0, 71, 171, 0.3);  /* Even larger blue glow */
        }
        /* Email Container */
        .email-container {
            font-size: 1.25rem;
            margin-top: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            word-break: break-word;
            max-width: 100%;
        }

        .email-container .email-part {
            font-family: "Cinzel", serif;
        }

        .email-container .at-symbol {
            font-family: "Roboto", sans-serif;
            font-weight: bold;
            font-size: 1rem;
            margin: 0 5px;
        }

        .copy-btn {
            margin-left: 10px;
            background: none;
            border: none;
            color: #f0e96e;
            font-size: 1.25rem;
            cursor: pointer;
            animation: fadeIn 1.5s ease-out;
        }

        .copy-btn:hover {
            color: #0047ab;
            text-shadow: 
                0px 0px 4px rgba(0, 71, 171, 0.7),   /* Small blue glow */
                0px 0px 8px rgba(0, 71, 171, 0.5),   /* Medium blue glow */
                0px 0px 16px rgba(0, 71, 171, 0.4),  /* Larger blue glow */
                0px 0px 24px rgba(0, 71, 171, 0.3);  /* Even larger blue glow */
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #f0e96e;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            font-size: 1rem;
            font-weight: bold;
            z-index: 1000;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                max-width: 90%;
            }

            h1 { font-size: 1.75rem; }
            a { font-size: 1.25rem; }
            .email-container { font-size: 1.1rem; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            a { font-size: 1.1rem; }
            .email-container { font-size: 1rem; }
            .copy-btn { font-size: 1rem; }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Logo -->
        <img src="https://imgur.com/dveOFwI.jpg" alt="Errant Mind Logo" class="logo" loading="lazy">

        <!-- Social Links -->
        <a href="https://errantmind.bandcamp.com/" target="_blank"><i class="fab fa-bandcamp"></i>Bandcamp</a>
        <a href="https://open.spotify.com/artist/4kKKM3YLxRJdbu5EBeA7ui" target="_blank"><i class="fab fa-spotify"></i>Spotify</a>
        <a href="https://www.instagram.com/errantmindband/" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
        <a href="https://www.facebook.com/profile.php?id=61572601421701" target="_blank">
            <i class="fab fa-facebook"></i>Facebook
        </a>        
        <a href="https://www.youtube.com/@ErrantMindBand" target="_blank"><i class="fab fa-youtube"></i>YouTube</a>

        <!-- Email Display and Copy Button -->
        <p class="email-container">
            <span class="email-part">errantmindband</span>
            <span class="at-symbol">@</span>
            <span class="email-part">gmail.com</span>
            <button class="copy-btn" onclick="copyEmail()"><i class="fa fa-clone"></i></button>
        </p>
    </div>

    <!-- Notification Message -->
    <div id="notification" class="notification">
        Email copied to clipboard!
    </div>

    <script>
        function copyEmail() {
            const email = "errantmindband@gmail.com";
            navigator.clipboard.writeText(email).then(() => {
                showNotification();
            }).catch(err => console.error('Failed to copy email:', err));
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
