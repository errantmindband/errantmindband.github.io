<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errant Mind</title>

    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        /* Global Styles */
        body {
            background-color: black;
            background-image: url("https://imgur.com/WmickqE.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: "Cinzel", serif;
            margin: 0;
            padding: 0;
            font-weight: bold; /* Set bold for body */
        }
    
        h1, a, .email-container, p {
            background: linear-gradient(to bottom, #f0e96e, #a47433);
            background-clip: text;
            -webkit-background-clip: text;
            -moz-background-clip: text;
            -ms-background-clip: text;
            -o-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            font-weight: bolder; /* Make the text even bolder */
        }
    
        .logo {
            width: 100%;
            max-width: 250px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }
    
        /* Container Styling */
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
            transition: transform 0.5s ease;
            font-weight: bold; /* Bold text inside the container */
        }
    
        .container:hover {
            transform: scale(1.05);
        }
    
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
    
        a {
            font-size: 24px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            font-weight: bolder; /* Bold the links */
        }
    
        a:hover {
            color: rgb(4, 44, 224);
        }
    
        a i {
            margin-right: 10px;
            font-size: 30px;
        }
    
        /* Email Container */
        .email-container {
            font-size: 20px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            word-break: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
            text-align: center;
            font-weight: bolder; /* Bold text in email container */
        }
    
        .email-container .email-part {
            font-family: "Cinzel", serif;
            display: inline-block;
            font-weight: bolder; /* Bold each part of the email */
        }
    
        .email-container .at-symbol {
            font-family: "Roboto", sans-serif;
            font-weight: bold;
            font-size: 16px;
            margin: 0 5px;
        }
    
        .copy-btn {
            margin-left: 10px;
            background: none;
            border: none;
            color: #f0e96e;
            font-size: 20px;
            cursor: pointer;
            animation: fadeIn 1.5s ease-out;
            flex-shrink: 0;
            font-weight: bolder; /* Bold the button text */
        }
    
        .copy-btn:hover {
            color: rgb(4, 44, 224);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #f0e96e;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            font-size: 16px;
            font-weight: bold;
            z-index: 1000;
        }
    
        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
    
            h1 {
                font-size: 28px;
            }
    
            a {
                font-size: 20px;
            }
    
            .email-container {
                font-size: 18px;
            }
        }
    
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
    
            a {
                font-size: 18px;
            }
    
            .email-container {
                font-size: 16px;
            }
    
            .copy-btn {
                font-size: 18px;
            }
        }
    </style>
    
</head>

<body>
    <div class="container">
        <!-- Logo -->
        <img src="https://imgur.com/dveOFwI.jpg" alt="Errant Mind Logo" class="logo">

        <!-- Social Links -->
        <a href="https://errantmind.bandcamp.com/" target="_blank"><i class="fa fa-bandcamp"></i>Bandcamp</a>
        <a href="https://open.spotify.com/artist/4kKKM3YLxRJdbu5EBeA7ui" target="_blank"><i class="fa fa-spotify"></i>Spotify</a>
        <a href="https://www.instagram.com/errantmindband/" target="_blank"><i class="fa fa-instagram"></i>Instagram</a>
        <a href="https://www.youtube.com/@ErrantMindBand" target="_blank"><i class="fa fa-youtube-play"></i>YouTube</a>

        <!-- Email Display and Copy Button -->
        <p class="email-container">
            <span class="email-part">errantmindband</span>
            <span class="at-symbol">@</span>
            <span class="email-part">gmail.com</span>
            <button class="copy-btn" onclick="copyEmail()"><i class="fa fa-clone"></i></button>
        </p>
    </div>

    <!-- Notification Message -->
    <div id="notification" class="notification">
        Email copied to clipboard!
    </div>

    <script>
        // Function to copy email to clipboard
        function copyEmail() {
            const email = "errantmindband@gmail.com";
            navigator.clipboard.writeText(email).then(() => {
                showNotification();
            });
        }

        // Function to show the notification
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000); // Hide after 2 seconds
        }
    </script>
</body>
</html>
